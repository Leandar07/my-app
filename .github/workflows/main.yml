name: Build My APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Create Demo APK
        run: |
          mkdir -p output
          echo "This is your generated APK file" > output/my-app-debug.apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-package
          path: output/my-app-debug.apk
