<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA FPS UNLOCKER</title>
    <style>
        :root { --neon-blue: #00d4ff; --neon-purple: #9d00ff; --bg: #05080a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 50px; }
        .header { background: linear-gradient(45deg, #0f171e, #1a2a3a); padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--neon-blue); box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        .container { padding: 20px; }
        .game-card { background: #111d27; border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; position: relative; overflow: hidden; }
        .game-title { font-size: 1.2rem; font-weight: bold; color: var(--neon-blue); margin-bottom: 10px; }
        .fps-badge { position: absolute; top: 15px; right: 15px; background: var(--neon-purple); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        
        .unlock-btn { width: 100%; padding: 12px; border-radius: 8px; border: none; background: linear-gradient(90deg, #00d4ff, #0055ff); color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .unlock-btn:active { transform: scale(0.95); opacity: 0.8; }

        /* Status Animations */
        .status-bar { height: 4px; width: 0%; background: var(--neon-blue); margin-top: 15px; transition: 1s; border-radius: 2px; }
        .active-status .status-bar { width: 100%; box-shadow: 0 0 10px var(--neon-blue); }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size: 1.8rem; letter-spacing: 2px;">ULTRA UNLOCKER</h1>
    <p style="color: #888; font-size: 0.75rem; margin-top: 10px;">V2.0 - NEXT GEN OPTIMIZER</p>
</div>

<div class="container">
    <div class="game-card" id="pubg-card">
        <div class="game-title">PUBG MOBILE</div>
        <div class="fps-badge">120 FPS SUPPORT</div>
        <p style="font-size: 0.8rem; color: #aaa;">Unlock Extreme Frame Rate & Zero Lag Engine.</p>
        <button class="unlock-btn" onclick="boost('pubg-card')">ACTIVATE 120 FPS</button>
        <div class="status-bar"></div>
    </div>

    <div class="game-card" id="mlbb-card">
        <div class="game-title">MOBILE LEGENDS</div>
        <div class="fps-badge">60 FPS SUPPORT</div>
        <p style="font-size: 0.8rem; color: #aaa;">Smooth gameplay with Ultra Graphics Unlock.</p>
        <button class="unlock-btn" onclick="boost('mlbb-card')">ACTIVATE HIGH FPS</button>
        <div class="status-bar"></div>
    </div>

    <div class="game-card" id="ef-card">
        <div class="game-title">eFOOTBALL 2026</div>
        <div class="fps-badge">60 FPS SUPPORT</div>
        <p style="font-size: 0.8rem; color: #aaa;">Stable frames for competitive matches.</p>
        <button class="unlock-btn" onclick="boost('ef-card')">ACTIVATE STABLE FPS</button>
        <div class="status-bar"></div>
    </div>
</div>

<script>
    function boost(cardId) {
        const card = document.getElementById(cardId);
        const btn = card.querySelector('.unlock-btn');
        const bar = card.querySelector('.status-bar');
        
        btn.innerHTML = "UNLOOCKING...";
        btn.disabled = true;
        card.classList.add('active-status');

        if (navigator.vibrate) navigator.vibrate([50, 50, 50]);

        setTimeout(() => {
            btn.innerHTML = "UNLOCKED âœ…";
            btn.style.background = "#222";
            btn.style.color = "#00ffcc";
            alert("Success! High FPS has been unlocked for this game.");
        }, 2500);
    }
</script>
</body>
</html>
