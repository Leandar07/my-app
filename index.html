<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Utility Kit</title>
    <style>
        :root { --main: #6366f1; --bg: #0f172a; --card: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .header { text-align: center; color: var(--main); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .tool-card { background: var(--card); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid #334155; }
        .tool-card:active { transform: translateY(5px); background: #334155; }
        .tool-icon { font-size: 2rem; margin-bottom: 10px; }
        #app-screen { display: none; margin-top: 20px; }
        input { width: 90%; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .btn { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="home">
        <h1 class="header">Daily Kit ğŸ› ï¸</h1>
        <div class="grid">
            <div class="tool-card" onclick="openTool('battery')"><div class="tool-icon">ğŸ”‹</div>Battery</div>
            <div class="tool-card" onclick="openTool('flashlight')"><div class="tool-icon">ğŸ”¦</div>Flashlight</div>
            <div class="tool-card" onclick="openTool('note')"><div class="tool-icon">ğŸ“</div>Quick Note</div>
            <div class="tool-card" onclick="openTool('unit')"><div class="tool-icon">âš–ï¸</div>Converter</div>
        </div>
    </div>

    <div id="app-screen">
        <button class="btn" onclick="goHome()">â¬…ï¸ Back</button>
        <div id="tool-content" style="margin-top: 20px;"></div>
    </div>

    <script>
        function openTool(name) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            const content = document.getElementById('tool-content');

            if(name === 'battery') {
                navigator.getBattery().then(b => {
                    content.innerHTML = `<h2>Battery Status</h2><p>Level: ${Math.round(b.level*100)}%</p><p>Status: ${b.charging ? 'Charging' : 'Discharging'}</p>`;
                });
            } else if(name === 'flashlight') {
                content.innerHTML = `<h2>Flashlight Tool</h2><p>Camera permission á€œá€­á€¯á€¡á€•á€ºá€•á€«á€á€šá€º</p><button class="btn" onclick="alert('Flashlight ON')">Turn ON</button>`;
            } else if(name === 'note') {
                content.innerHTML = `<h2>Quick Note</h2><textarea id="noteText" style="width:100%; height:100px;"></textarea><br><button class="btn" onclick="saveNote()">Save</button><p id="savedNote"></p>`;
            } else if(name === 'unit') {
                content.innerHTML = `<h2>Meters to Feet</h2><input type="number" id="meters" placeholder="Meters"><button class="btn" onclick="convert()">Convert</button><h3 id="result"></h3>`;
            }
        }

        function goHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }

        function convert() {
            const m = document.getElementById('meters').value;
            document.getElementById('result').innerText = (m * 3.28084).toFixed(2) + " Feet";
        }
    </script>
</body>
</html>
