<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS STABILIZER PRO</title>
    <style>
        :root { --neon: #00ffcc; --danger: #ff4444; --bg: #0a0e14; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #fff; margin: 0; text-align: center; }
        
        .header { padding: 40px 20px; border-bottom: 2px solid var(--neon); background: linear-gradient(180deg, #16212d, #0a0e14); }
        .status-panel { margin: 20px; padding: 20px; border: 1px solid #333; border-radius: 15px; background: rgba(255,255,255,0.05); }
        
        .fps-meter { font-size: 3rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        .label { color: #888; font-size: 0.8rem; text-transform: uppercase; }

        .boost-btn { 
            width: 200px; height: 200px; border-radius: 50%; border: none; 
            background: radial-gradient(circle, #00ffcc, #008877); 
            color: #000; font-size: 1.5rem; font-weight: bold; 
            box-shadow: 0 0 30px rgba(0,255,204,0.4); cursor: pointer;
            margin: 30px 0; transition: 0.3s;
        }
        .boost-btn:active { transform: scale(0.9); box-shadow: 0 0 10px var(--neon); }

        .feature-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .feature-item { padding: 15px; background: #151b24; border-radius: 10px; border-left: 3px solid var(--neon); text-align: left; }
        .feature-item h3 { margin: 0; font-size: 0.9rem; color: var(--neon); }
        .feature-item p { margin: 5px 0 0; font-size: 0.7rem; color: #aaa; }

        /* Animation */
        .scanning { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; letter-spacing: 5px;">FPS BOOSTER</h1>
        <p class="label">System Optimization Active</p>
    </div>

    <div class="status-panel">
        <div class="label">Current Stability</div>
        <div class="fps-meter" id="fps-display">60.0</div>
        <div class="label" id="status-text">System Normal</div>
    </div>

    <button class="boost-btn" onclick="startBoost()">OPTIMIZE</button>

    <div class="feature-grid">
        <div class="feature-item">
            <h3>GPU Turbo</h3>
            <p>Stabilize frame rates for heavy games.</p>
        </div>
        <div class="feature-item">
            <h3>RAM Clean</h3>
            <p>Clear background apps to free memory.</p>
        </div>
        <div class="feature-item">
            <h3>Net Stabilizer</h3>
            <p>Reduce ping and network latency.</p>
        </div>
        <div class="feature-item">
            <h3>Heat Cool</h3>
            <p>Reduce CPU usage to cool down.</p>
        </div>
    </div>

    <script>
        function startBoost() {
            const btn = document.querySelector('.boost-btn');
            const status = document.getElementById('status-text');
            const fps = document.getElementById('fps-display');

            btn.disabled = true;
            btn.innerHTML = "BOOSTING...";
            status.innerHTML = "Scanning Junk Files...";
            status.classList.add('scanning');

            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            let count = 0;
            const interval = setInterval(() => {
                count++;
                fps.innerHTML = (60 + Math.random() * 2).toFixed(1);
                
                if(count == 10) status.innerHTML = "Cleaning RAM Cache...";
                if(count == 20) status.innerHTML = "Optimizing GPU Registry...";
                
                if(count >= 30) {
                    clearInterval(interval);
                    status.innerHTML = "DEVICE OPTIMIZED!";
                    status.classList.remove('scanning');
                    status.style.color = "#00ffcc";
                    btn.innerHTML = "DONE";
                    btn.style.background = "#333";
                    btn.style.color = "#888";
                    alert("Optimization Complete! Your device is now ready for gaming.");
                }
            }, 100);
        }
    </script>
</body>
</html>
