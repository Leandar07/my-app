<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Sensitivity Hub</title>
    <style>
        :root { --accent: #ffb400; --bg: #0a0c10; --card: #1c1f26; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .header { text-align: center; padding: 20px; color: var(--accent); }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 4px solid var(--accent); }
        .device-name { font-weight: bold; font-size: 1.2rem; color: #fff; }
        .code-box { background: #000; padding: 10px; border-radius: 5px; margin-top: 10px; color: #00ff00; font-family: monospace; display: flex; justify-content: space-between; }
        .btn-copy { background: var(--accent); border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .add-btn { position: fixed; bottom: 20px; right: 20px; background: var(--accent); width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 30px; color: #000; box-shadow: 0 4px 10px rgba(255,180,0,0.4); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Pro Sens Hub ðŸŽ¯</h1>
        <p>Best Sensitivity for PUBG</p>
    </div>

    <div id="list">
        <div class="card">
            <div class="device-name">iPhone 14 Pro Max</div>
            <p>Type: 4 Finger + Gyro</p>
            <div class="code-box">
                <span id="code1">7252-1234-5678-9012</span>
                <button class="btn-copy" onclick="copyCode('code1')">Copy</button>
            </div>
        </div>

        <div class="card">
            <div class="device-name">Redmi Note 12 Pro</div>
            <p>Type: 2 Finger (No Gyro)</p>
            <div class="code-box">
                <span id="code2">1122-3344-5566-7788</span>
                <button class="btn-copy" onclick="copyCode('code2')">Copy</button>
            </div>
        </div>
    </div>

    <button class="add-btn" onclick="addSens()">+</button>

    <script>
        function copyCode(id) {
            const code = document.getElementById(id).innerText;
            navigator.clipboard.writeText(code);
            alert("Code Copied: " + code);
        }

        function addSens() {
            let device = prompt("Device Name:");
            let code = prompt("Enter Sens Code:");
            if (device && code) {
                const newList = document.getElementById('list');
                const newCard = document.createElement('div');
                newCard.className = 'card';
                newCard.innerHTML = `<div class="device-name">${device}</div><p>Type: Added by User</p><div class="code-box"><span>${code}</span><button class="btn-copy">Copy</button></div>`;
                newList.prepend(newCard);
            }
        }
    </script>
</body>
</html>
