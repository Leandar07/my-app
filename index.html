<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; background: #eef2f3; padding-top: 50px; }
        .app-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: inline-block; width: 80%; }
        h1 { color: #2c3e50; }
        p { color: #7f8c8d; }
        .btn { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn:active { background: #2980b9; transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="app-card">
        <h1>မင်္ဂလာပါ ခင်ဗျာ! ✨</h1>
        <p>ဒါက ကျွန်တော့်ရဲ့ ပထမဆုံး Android App ပါ။</p>
        <button class="btn" onclick="alert('Hello! အဆင်ပြေပါတယ်ခင်ဗျာ။')">နှိပ်ကြည့်ပါ</button>
    </div>
</body>
</html>
