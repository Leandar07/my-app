<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD MODE - PRO SENS VIP</title>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --bg: #000; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; }

        /* Cyberpunk Background Animation */
        .grid-bg { position: fixed; width: 200%; height: 200%; background-image: linear-gradient(rgba(0,255,204,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,204,0.05) 1px, transparent 1px); background-size: 40px 40px; transform: rotateX(60deg) translateY(-20%); z-index: -1; animation: move 10s linear infinite; }
        @keyframes move { from { transform: rotateX(60deg) translateY(0); } to { transform: rotateX(60deg) translateY(40px); } }

        .god-header { padding: 80px 20px; text-align: center; background: radial-gradient(circle, #111, #000); border-bottom: 4px solid var(--neon); text-transform: uppercase; }
        .glitch { font-size: 2.5rem; font-weight: 900; color: var(--neon); text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; animation: glitch 1s infinite; }
        @keyframes glitch { 0% { text-shadow: 2px 2px #ff00ff; } 50% { text-shadow: -2px -2px #00ffff; } 100% { text-shadow: 2px 2px #ff00ff; } }

        .search-container { padding: 25px; margin-top: -45px; }
        #god-search { width: 100%; padding: 22px; border-radius: 5px; border: 2px solid var(--neon); background: rgba(0,0,0,0.9); color: var(--neon); font-size: 1.2rem; font-family: 'Courier New'; box-shadow: 0 0 30px rgba(0,255,204,0.4); outline: none; }

        .card-container { padding: 20px; }
        .god-card { 
            background: rgba(10,10,10,0.8); border: 1px solid var(--neon); border-radius: 0; padding: 30px; margin-bottom: 30px;
            position: relative; transition: 0.3s; clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 0 100%);
        }
        .god-card::before { content: 'GOD MODE'; position: absolute; top: 0; right: 0; background: var(--neon); color: #000; font-size: 0.6rem; padding: 2px 10px; font-weight: bold; }
        .god-card:active { transform: scale(0.98); box-shadow: 0 0 50px var(--neon); }

        .model-name { font-size: 1.8rem; letter-spacing: 2px; color: var(--gold); }
        .code-panel { background: #111; padding: 20px; margin-top: 20px; border-left: 10px solid var(--neon); display: flex; justify-content: space-between; align-items: center; }
        .btn-god { background: var(--neon); color: #000; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="god-header">
        <h1 class="glitch">GOD SENS V99</h1>
        <p style="letter-spacing: 10px; font-size: 0.7rem; color: var(--gold);">No Recoil - Absolute Power</p>
    </div>

    <div class="search-container">
        <input type="text" id="god-search" placeholder=">>> SEARCH_DEVICE_MODEL..." onkeyup="godFilter()">
    </div>

    <div class="card-container" id="god-list"></div>

    <script>
        const copySfx = new Audio('https://www.soundjay.com/buttons/sounds/button-30.mp3');
        const godData = [
            { b: 'IPHONE', m: 'IPHONE 17 PRO MAX', t: 'GOD GYRO / 5-FINGER', c: 'GOD-1717-PRO' },
            { b: 'IPHONE', m: 'IPHONE 16 PRO MAX', t: 'ULTRA STABLE V2', c: 'GOD-1616-VVIP' },
            { b: 'IPHONE', m: 'IPHONE 10 / X', t: 'LEGACY MASTER', c: 'GOD-X-ELITE' },
            { b: 'XIAOMI', m: 'XIAOMI 14 ULTRA', t: 'HYPER-DRIVE SENS', c: 'MI14-GOD-MODE' },
            { b: 'SAMSUNG', m: 'SAMSUNG S24 ULTRA', t: 'AI-TARGET LOCK', c: 'S24U-GOD-SENS' },
            { b: 'OPPO', m: 'OPPO FIND X7 ULTRA', t: 'CYBER-STABILITY', c: 'X7-ULTRA-GOD' },
            { b: 'VIVO', m: 'VIVO X100 PRO', t: 'NEON-TRACKING', c: 'X100-GOD-MODE' }
        ];

        function renderGod(f = '') {
            const list = document.getElementById('god-list');
            list.innerHTML = '';
            godData.forEach(d => {
                if (d.m.toLowerCase().includes(f.toLowerCase())) {
                    list.innerHTML += `
                        <div class="god-card">
                            <div style="color:var(--neon); font-size:0.7rem;">SYSTEM.DEVICE.${d.b}</div>
                            <h2 class="model-name">${d.m}</h2>
                            <p style="color:#aaa; font-size:0.8rem;">${d.t}</p>
                            <div class="code-panel">
                                <span style="color:#00ff00; font-family:monospace; font-size:1.3rem;">${d.c}</span>
                                <button class="btn-god" onclick="godCopy('${d.c}')">EXECUTE</button>
                            </div>
                        </div>`;
                }
            });
        }

        function godFilter() { renderGod(document.getElementById('god-search').value); }
        function godCopy(c) {
            navigator.clipboard.writeText(c);
            copySfx.play();
            if (navigator.vibrate) navigator.vibrate(100);
            alert("SYSTEM: CODE_EXECUTED_SUCCESSFULLY");
        }
        renderGod();
    </script>
</body>
</html>
