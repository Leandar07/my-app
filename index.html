<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD SENS CLOUD V99</title>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --bg: #000; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; }
        
        /* Cyber Animation Background */
        .grid-bg { position: fixed; width: 200%; height: 200%; background-image: linear-gradient(rgba(0,255,204,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,204,0.05) 1px, transparent 1px); background-size: 40px 40px; transform: rotateX(60deg) translateY(-20%); z-index: -1; animation: move 10s linear infinite; }
        @keyframes move { from { transform: rotateX(60deg) translateY(0); } to { transform: rotateX(60deg) translateY(40px); } }

        .header { padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--neon); background: rgba(0,0,0,0.8); }
        .glitch { font-size: 2rem; font-weight: bold; color: var(--neon); text-shadow: 2px 2px #ff00ff; text-transform: uppercase; }
        
        .search-container { padding: 20px; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        #search-input { width: 100%; padding: 15px; border-radius: 5px; border: 2px solid var(--neon); background: #111; color: #fff; font-size: 1rem; outline: none; box-sizing: border-box; }

        .list-container { padding: 15px; }
        .god-card { 
            background: rgba(20,20,20,0.9); border: 1px solid var(--neon); border-left: 5px solid var(--gold);
            padding: 20px; margin-bottom: 20px; border-radius: 0 10px 10px 0;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .brand { font-size: 0.7rem; color: var(--neon); letter-spacing: 2px; }
        .model { font-size: 1.2rem; margin: 5px 0; color: #fff; }
        .sens-info { color: var(--gold); font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; }
        
        .code-box { 
            background: #000; padding: 12px; border: 1px dashed #444; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .code-text { color: #00ff00; font-family: monospace; font-weight: bold; }
        .btn-copy { background: var(--neon); color: #000; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="header">
        <div class="glitch">GOD SENS V99</div>
        <p style="font-size: 0.7rem; color: var(--gold); margin-top: 5px;">ULTIMATE NO RECOIL DATABASE</p>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="ဖုန်းမော်ဒယ် ရိုက်ရှာပါ (e.g. Mi 10, Reno 4, iPhone 15)..." onkeyup="search()">
    </div>

    <div class="list-container" id="main-list"></div>

    <script>
        // ဖုန်းမော်ဒယ် ၂၀၀ ကျော်လုံး ပါဝင်သော Database
        const godData = [
            // XIAOMI MI & MIX
            { b: 'XIAOMI', m: 'Mi 10, 10 Pro, 10 Lite, 10T, 10T Pro, 10 Ultra', s: '98-95-85-78', c: '7252-1010-9988-001' },
            { b: 'XIAOMI', m: 'Mi 11, 11 Pro, 11 Ultra, 11 Lite, 11 Lite 5G, MIX Fold', s: '95-90-88-80', c: '7143-1111-2233-556' },
            { b: 'XIAOMI', m: 'Xiaomi 12, 12 Pro, 12X, 12 Lite, 12T, 12T Pro, 12S, 12S Pro, 12S Ultra', s: '94-88-85-82', c: '7321-1212-4455-778' },
            { b: 'XIAOMI', m: 'Xiaomi 13, 13 Pro, 13 Ultra, 13 Lite, 13T, 13T Pro', s: '92-86-84-80', c: '7452-1313-0099-112' },
            { b: 'XIAOMI', m: 'Xiaomi 14, 14 Pro, 14 Ultra, 14T, 14T Pro, 15, 15 Pro, 15 Ultra, 15T, 15T Pro', s: '90-84-82-78', c: '7563-1415-8877-334' },
            { b: 'XIAOMI', m: 'Xiaomi 16, 16 Pro, 16 Ultra, 17, 17 Pro', s: '88-82-78-74', c: '7785-1617-3344-556' },

            // REDMI SERIES
            { b: 'REDMI', m: 'Redmi Note 9, 9 Pro, Redmi 9, 9A, 9C', s: '100-98-90-85', c: '6891-0909-1122-334' },
            { b: 'REDMI', m: 'Redmi Note 10, 10 Pro, 10 Pro Max, 10S, Redmi 10', s: '98-95-88-82', c: '6902-1010-4455-667' },
            { b: 'REDMI', m: 'Redmi Note 11, 11 Pro, 11 Pro 5G, 11S, Redmi 10 5G, 12C', s: '96-92-86-80', c: '7013-1111-7788-990' },
            { b: 'REDMI', m: 'Redmi Note 12, 12 Pro, 12 Pro+, Redmi 12, 13C, Note 13, 13 Pro, 13 Pro+', s: '95-90-84-78', c: '7124-1213-0011-223' },
            { b: 'REDMI', m: 'Redmi Note 14, 14 Pro, 14 Pro+, Redmi 14, 15, Note 15, 15 Pro, 15C', s: '92-86-80-74', c: '7346-1415-6677-889' },

            // POCO SERIES
            { b: 'POCO', m: 'POCO X3, X3 NFC, X3 Pro, M3, X4 Pro, F3, F4, M4 Pro', s: '100-95-85-80', c: '6852-3333-9988-112' },
            { b: 'POCO', m: 'POCO X5, X5 Pro, F5, F5 Pro, X6, X6 Pro, F6, X7, F7, X8, F8', s: '95-88-80-76', c: '7074-5555-5566-778' },

            // OPPO SERIES
            { b: 'OPPO', m: 'Reno 1 to 7 Z, A1k to A96, F11 to F21 Pro 5G', s: '100-95-88-80', c: '6752-1122-3344-556' },
            { b: 'OPPO', m: 'Reno 8 to 11 Pro, A17 to A105, F23 to F29 Pro', s: '96-90-84-78', c: '6863-5566-7788-990' },
            { b: 'OPPO', m: 'Find X2 to Find X9 Ultra, Reno 9 to 10 Pro+', s: '94-88-82-76', c: '6974-9900-1122-334' },

            // VIVO & iQOO
            { b: 'VIVO', m: 'iQOO 3 to 14, X60 to X300 Pro, V20 to V50 Pro', s: '95-92-85-80', c: '7252-8899-0011-223' },
            { b: 'VIVO', m: 'S9 to S23, Y12s to Y65, V27, V29, V30, V40', s: '98-95-90-85', c: '7363-2233-4455-667' },

            // IPHONE & IPAD
            { b: 'IPHONE', m: 'iPhone 11, 12, 13, 14, 15, 16, 17, 18 Pro Max/Plus/SE', s: '95-90-85-80', c: '7252-1717-9988-001' },
            { b: 'IPAD', m: 'iPad Pro (M1-M5), Air (M2), Mini 6/7, 8th-12th Gen', s: '100-98-95-90', c: '7363-IPAD-GOD-VVIP' },

            // TABLETS
            { b: 'TABLET', m: 'Samsung Tab S7-S9 Ultra, Xiaomi Pad 5-6 Max, Redmi Pad, Huawei MatePad, Lenovo Tab, Realme/OnePlus Pad', s: '100-98-92-88', c: '7474-TAB-MASTER-VIP' }
        ];

        function search() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const list = document.getElementById('main-list');
            list.innerHTML = '';

            if(input === "") { list.innerHTML = '<p style="text-align:center; color:#555;">မော်ဒယ်အမည် ရိုက်ထည့်ပါ...</p>'; return; }

            godData.forEach(data => {
                if(data.m.toLowerCase().includes(input) || data.b.toLowerCase().includes(input)) {
                    list.innerHTML += `
                        <div class="god-card">
                            <div class="brand">${data.b} SYSTEM ACTIVE</div>
                            <div class="model">${data.m}</div>
                            <div class="sens-info">BEST SENS: ${data.s}</div>
                            <div class="code-box">
                                <span class="code-text">${data.c}</span>
                                <button class="btn-copy" onclick="copyCode('${data.c}')">COPY</button>
                            </div>
                        </div>`;
                }
            });
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code);
            if (navigator.vibrate) navigator.vibrate(100);
            alert("ကုဒ်ကို ကော်ပီကူးပြီးပါပြီ! ဂိမ်းထဲတွင် Cloud Method ဖြင့် ထည့်သွင်းပါ။");
        }

        // Initial Message
        document.getElementById('main-list').innerHTML = '<p style="text-align:center; color:#555;">Search model to see secret codes...</p>';
    </script>
</body>
</html>
